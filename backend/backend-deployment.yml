apiVersion: apps/v1
kind: Deployment
metadata:
  name:  backend-deployment
spec:
  replicas:  2
  selector:
    matchLabels:
      app:  backend
  template:
    metadata:
      labels:
        app:  backend
    spec:
      containers:
      - name:  backend
        image:  bhomeshwork/backend:latest
        ports:
        - containerPort:  5000
        resources:
          limits:
            cpu:  "1"
            memory:  "512Mi"
          requests:
            cpu:  "0.5"
            memory:  "256Mi"

---
apiVersion: v1
kind: Service
metadata:
  name:  backend-service
  labels:
    app:  backend
spec:
  selector:
    app:  backend
  ports:
    - protocol:  TCP
      port:  5000
      targetPort:  5000